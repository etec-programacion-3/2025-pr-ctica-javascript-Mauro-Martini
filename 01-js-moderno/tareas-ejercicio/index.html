<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini sistema de tareas (ES6+)</title>
  <style>
    .completed {
      text-decoration: line-through;
      color: gray;
    }
  </style>
  
</head>
<body>
  <h1>Mini sistema de tareas</h1>
  <form id="task-form">
    <input type="text" id="task-input" placeholder="Nueva tarea" required />
    <button type="submit">Agregar</button>
  </form>
  <ul id="task-list"></ul>
  <script type="module" src="main.js"></script>
</body>
</html> 
<div>
  <button id="btn-todas">Todas</button>
  <button id="btn-completadas">Completadas</button>
  <button id="btn-pendientes">Pendientes</button>
</div>
